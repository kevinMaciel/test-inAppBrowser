<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir en Navegador Predeterminado</title>
</head>
<body>
    <button id="open-link-button">Abrir Google intent</button>

    <script>
        document.getElementById('open-link-button').addEventListener('click', function () {
            var url = 'https://www.google.com';
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                // Usar el esquema intent:// para Android
                window.location = `intent://www.google.com#Intent;scheme=https;package=com.android.chrome;end;`;
            } else {
                // Para otros navegadores, intentar abrir en una nueva ventana
                var a = document.createElement('a');
                a.href = url;
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });
    </script>
</body>
</html>
