<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir en Navegador Predeterminado</title>
</head>
<body>
    <h1>Test in app browser</h1>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var currentUrl = window.location.href;
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Función para verificar si estamos en el navegador in-app de Facebook o Instagram
            function isInAppBrowser() {
                return /FBAN|FBAV|Instagram/.test(userAgent);
            }

            // Función para verificar si estamos en Chrome
            function isChrome() {
                return /Chrome/.test(userAgent);
            }

            // Redirigir solo si estamos en el navegador in-app de Facebook o Instagram en Android
            // y no estamos ya en Chrome
            if (isInAppBrowser() && /android/i.test(userAgent) && !isChrome()) {
                // Usar el esquema intent:// para Android con la URL actual
                window.location = `intent://${currentUrl.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end;`;
            }
        });
    </script>
</body>
</html>
